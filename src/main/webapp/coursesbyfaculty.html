<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Browser By Professor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/fillfaculty.js"></script>
    <script type="text/javascript" src="js/drawtable.js"></script>
    <script type="text/javascript" src="js/coursesbyfaculty.js"></script>
</head>
<body>
<div class="container is-fullhd">
    <h1 class="title">Schedule Browser By Professor</h1>
    <div class="columns">
        <div class="column field">
            <label class="label">Enter Department Code (e.g., CSC)</label>
            <div class="control">
                <input id="subjectfield" onchange="displayfaculty()" class="input" type="text" placeholder="Enter Department Code or Select From Dropdown">
            </div>
        </div>
        <div class="column field">
            <label class="label">Enter Semester (e.g., 202210)</label>
            <div class="control">
                <input id="termfield" onchange="displayfaculty()" class="input" type="text" placeholder="YYYYss">
            </div>
        </div>
        <div class="column field">
            <label class="label">Faculty</label>
            <p class="control has-icons-left">
                <span class="select">
                  <select id="codemenu" onchange="drawCoursesByFaculty()">
                  </select>
                </span>
            </p>
        </div>
    </div>

    <!--div class="control">
        <button class="button is-primary" onclick="drawCoursesByFaculty()">Submit</button>
    </div-->
</div>
<div class="section">
    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="media-content">
                    <p id="cardname" class="title is-4"></p>
                    <p class="subtitle is-6">@tntech.edu</p>
                </div>
            </div>

            <div class="content" id="schTotal">
            </div>
        </div>
    </div>
    <div class="container" id="table_div"></div>
</div>

</body>

</html>
