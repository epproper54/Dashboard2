<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/drawtable.js"></script>
    <script type="text/javascript" src="js/coursesbysubject.js"></script>
</head>
<body>
<div class="container is-fullhd">
    <h1 class="title">Schedule Browser</h1>
    <div class="columns">
        <div class="column field">
            <label class="label">Enter Department Code (e.g., CSC)</label>
            <div class="control">
                <input id="subjectfield" class="input" type="text" placeholder="Enter Department Code or Select From Dropdown">
            </div>
        </div>
        <div class="column field">
            <label class="label">Enter Semester (e.g., 202210)</label>
            <div class="control">
                <input id="termfield" class="input" type="text" placeholder="YYYYss">
            </div>
        </div>
    </div>
    <div class="control">
        <button class="button is-primary" onclick="drawCoursesBySubject()">Submit</button>
    </div>
</div>
<div class="section">
    <div class="container" id="table_div"></div>
</div>

</body>

</html>
